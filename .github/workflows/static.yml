<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .loader-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f0e6ff;
            border-top: 5px solid #ff6600;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #8a2be2;
            font-size: 24px;
            font-weight: 900;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(138, 43, 226, 0.2);
        }
        
        .progress-container {
            width: 200px;
            height: 4px;
            background: #f0e6ff;
            margin: 20px auto;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 30%;
            background: #ff6600;
            animation: progress 3s infinite ease-in-out;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        @keyframes progress {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(300%); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">üîÑ</div>
        <div class="spinner"></div>
        <div class="loading-text">–ü—Ä–æ–≤–µ—Ä—è–µ–º –í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div id="status" style="margin-top: 10px; color: #666; font-size: 14px;">
            –ü—Ä–æ–≤–µ—Ä—è–µ–º –í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        </div>
    </div>

    <script>
        // –°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ —Å—Ç–∞—Ç—É—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        const messages = [
            "–ü—Ä–æ–≤–µ—Ä—è–µ–º –í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ",
            "–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã",
            "–¢–µ—Å—Ç–∏—Ä—É–µ–º —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å",
            "–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å",
            "–°–∫–∞–Ω–∏—Ä—É–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é",
            "–û—Ü–µ–Ω–∏–≤–∞–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Å–∏—Å—Ç–µ–º—ã"
        ];
        
        let messageIndex = 0;
        
        // –ú–µ–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        function updateStatus() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            
            // –¢–∞–∫–∂–µ –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å —à–∏—Ä–∏–Ω—É –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = ${10 + Math.random() * 30}%;
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –º–µ–Ω—è—Ç—å —Å—Ç–∞—Ç—É—Å—ã
        setInterval(updateStatus, 3000);
        
        // –ò–º–∏—Ç–∏—Ä—É–µ–º –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Ä–∞–±–æ—Ç—ã
        setTimeout(() => {
            updateStatus();
        }, 1000);
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ/–ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>
